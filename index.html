<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top_bar">
      <!-- Google Image Search -->
      <div><a href="image.html">Images</a></div>
      <!-- Google Advanced Search -->
      <div><a href="advanced.html">Advanced Search</a></div>
    </div>
    <div class="content">
      <!-- Google Logo -->
      <div class="logo">
        <img src="Google_logo.png" alt="Google" height="92px" />
      </div>

      <!-- Search Bar + Buttons -->

      <form action="https://www.google.com/search">
        <div class="search_bar_btn">
          <!-- Search bar -->
          <div class="Search_Bar">
            <!-- Search icon -->
            <div>
              <svg
                class="search_icon1"
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
            </div>

            <!-- search_box -->
            <div>
              <input
                autocomplete="off"
                autofocus
                type="text"
                name="q"
                class="input"
              />
            </div>

            <!-- mic icon -->
            <div class="icon_group">
              <div>
                <img src="Google_mic.png" alt="google_mic" height="20px" />
              </div>
              <!-- camera icon -->
              <div>
                <img
                  src="Google_camera.png"
                  alt="google_camera"
                  height="20px"
                />
              </div>
            </div>
          </div>

          <!-- Buttons -->
        </div>
        <div class="sub_btn">
          <input
            type="submit"
            name="btnK"
            value="Google Search"
            class="search_btn"
          />
          <input
            type="submit"
            name="btnI"
            formaction="https://google.com/search?&btnI=1"
            value="I'm Feeling Lucky"
            class="search_btn"
          />
        </div>
      </form>

      <!-- Language bar -->
      <div class="lang_bar">
        <div>Google offered in:</div>
        <div><a href="">العربية</a></div>
        <div><a href="">فارسی</a></div>
        <div><a href="">हिन्दी</a></div>
        <div><a href="">اردو</a></div>
      </div>
    </div>

    <footer>
      <!-- Country -->
      <div class="country">United Arab Emirates</div>
      <!-- footer menu -->
      <div class="ft_menu">
        <!-- left foot menu -->
        <div class="left_ft_menu">
          <div><a href="">About</a></div>
          <div><a href="">Advertising</a></div>
          <div><a href="">Business</a></div>
          <div><a href="">How Search Works</a></div>
        </div>
        <!-- right foot menu -->
        <div class="right_ft_menu">
          <div><a href="">Privary</a></div>
          <div><a href="">Terms</a></div>
          <div><a href="">Settings</a></div>
        </div>
      </div>
    </footer>
  </body>
</html>
