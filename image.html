<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top_bar">
      <!-- Google Image Search -->
      <div><a href="index.html">Google</a></div>
      <!-- Google Advanced Search -->
      <div><a href="advanced.html">Advanced Search</a></div>
    </div>
    <div class="content">
      <!-- Google Logo -->
      <div class="logo">
        <img src="Google_Imagesl_ogo.png" alt="Google" height="92px" />
      </div>

      <!-- Search Bar + Buttons -->

      <form action="https://www.google.com/search">
        <div class="search_bar_btn">
          <!-- Search bar -->
          <div class="Search_Bar">
            <!-- Search icon -->
            <div>
              <svg class="search_icon1"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
            </div>

            <!-- search_box -->
            <input autocomplete="off" autofocus type="text" name="q" class="input2"/>
              <input type="hidden" name="tbm" value="isch" />
            <!-- mic icon -->
            
            <div class="icon_group">
              <div>
                <img src="Google_mic.png" alt="google_mic" height="20px" />
              </div>
              <!-- camera icon -->
              <div>
                <img src="Google_camera.png" alt="google_camera" height="20px" />
              </div>
  
              <!-- Search icon -->
              <svg class="search_icon2" style="width: 24px;" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-iml="1702495095265"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
              <!-- <img src="" alt=""><img src="Google_search_icon.png" alt="google-icon" height="20px"> -->
            </div>
            
            
          </div>
      </form>
    </div>



    <footer>
      <!-- Country -->
      <div class="country">United Arab Emirates</div>
      <!-- footer menu -->
      <div class="ft_menu">
        <!-- left foot menu -->
        <div class="left_ft_menu">
          <div><a href="">About</a></div>
          <div><a href="">Advertising</a></div>
          <div><a href="">Business</a></div>
          <div><a href="">How Search Works</a></div>
        </div>
        <!-- right foot menu -->
        <div class="right_ft_menu">
          <div><a href="">Privary</a></div>
          <div><a href="">Terms</a></div>
          <div><a href="">Settings</a></div>
        </div>
      </div>
    </footer>
  </body>
</html>
